<!DOCTYPE html>
<html>
    <head>
        <title>Agora Certificate Day-1</title>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body id="container">
        <div id="flexContainer">
            <div class="left-pane">
            <div class="logo">
                <img src="assets/agoraLogo.png" alt="Agora Logo Blue" id="img-container"/>
            </div>
            <div class="form-container">
                <span id="headingText">Login and enjoy <span id="highlighted">Unlimited</span> video calling</span>
                <br/>
                <form action="./index.html" onsubmit="return clicky()"> 
                	<input type="text" id="email" placeholder="Email" name="email"/>
                	<span class="warning" id="emailWarning">Incorrect email</span>
                	<input type="password" id="password" placeholder="password" name="password"/>
                	<button class="submitButton" type="submit" onclick="validate()">Login</button>
                	<span class="warning" id="passwordWarning">Password must be at least 8 characters</span>
                </form>
            </div>
        </div>
        <div id="right-pane">
            <div id="circleContainer">
                <div id="illustrationContainer">
                    <img id="illustration" src="assets/Video_Conf.svg"/>
                </div>
            </div>
            <span id="bottomText">Chat with your <strong>closest friends</strong>  no matter how far they are</span>
        </div>
    </div>
    <script>

        function clicky(){
            let email = document.getElementById("email").value
            let password = document.getElementById("password").value

            if(email.match(/\S+@\S+/)){
                
                document.getElementById("email").className = ""

                if(password.value.length >= 8){
                    document.getElementById("password").className = "" 
                    return true
                }
                else
                {
                    document.getElementById("password").className = "incorrect"
                    return false
                }
            }else{
                document.getElementById("email").className = "incorrect"
                return false
            }
        }
    </script>
    </body>
</html>
